allow-branch = ["main"]
shared-version = true
dependent-version = "upgrade"
consolidate-commits = true
push = true
push-remote = "origin"
publish = true
tag-name = "v{{version}}"
tag-message = "Release v{{version}}"
pre-release-commit-message = "chore: release v{{version}}"
sign-commit = false
sign-tag = false

# Exclude third-party vendored crates from version bumping
[[package]]
name = "mcp-types"
version = false
publish = false
