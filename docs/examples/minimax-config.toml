# Example VTCode Configuration for MiniMax-M2
# Copy this to vtcode.toml and set your ANTHROPIC_API_KEY environment variable

[agent]
# Use Anthropic provider for MiniMax compatibility
provider = "anthropic"

# MiniMax API key should be set as ANTHROPIC_API_KEY
api_key_env = "ANTHROPIC_API_KEY"

# Use the MiniMax-M2 model
default_model = "MiniMax-M2"

# Visual theme
theme = "ciapre-dark"

# UI surface
ui_surface = "auto"

# Temperature (MiniMax requires 0.0 < temperature <= 1.0)
# Note: Configure this in your requests if needed, default should work

# Maximum conversation turns
max_conversation_turns = 50

# Reasoning effort (MiniMax-M2 supports reasoning)
reasoning_effort = "medium"

# Tool configuration
[tools]
default_policy = "prompt"
max_tool_loops = 20
max_repeated_tool_calls = 2

# Enable common tools
[tools.policies]
read_file = "allow"
write_file = "allow"
list_files = "allow"
grep_file = "allow"
run_terminal_cmd = "prompt"
bash = "prompt"

# Security settings
[security]
human_in_the_loop = true
require_write_tool_for_claims = true
auto_apply_detected_patches = false

# UI configuration
[ui]
tool_output_mode = "full"
inline_viewport_rows = 16
show_timeline_pane = false

# PTY configuration
[pty]
enabled = true
default_rows = 24
default_cols = 80
max_sessions = 10
command_timeout_seconds = 300

# Context management
[context]
max_context_tokens = 90000
trim_to_percent = 60
preserve_recent_turns = 6

# Note: Prompt caching support for MiniMax is not documented
# You may want to disable it or test if it works
[prompt_cache]
enabled = false

# MCP configuration (if needed)
[mcp]
enabled = true
max_concurrent_connections = 5
request_timeout_seconds = 30
