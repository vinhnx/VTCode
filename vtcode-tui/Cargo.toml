[package]
name = "vtcode-tui"
version = "0.83.0"
edition = "2024"
authors = ["Vinh Nguyen <vinhnguyen2308@gmail.com>"]
description = "Reusable TUI primitives and session API for VT Code-style terminal interfaces"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/vinhnx/vtcode"
repository = "https://github.com/vinhnx/vtcode"
documentation = "https://docs.rs/vtcode-tui"
keywords = ["tui", "terminal", "ratatui", "ai", "cli"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
anstyle = "1.0"
anstyle-syntect = "1.0"
anstyle-git = "1.1"
anstyle-ls = "1.0"
anyhow = "1.0"
better-panic = "0.3"
catppuccin = { version = "2.5", default-features = false }
chrono = { version = "0.4", features = ["serde"] }
crossterm = { workspace = true, features = ["event-stream", "osc52"] }
futures = "0.3"
humantime = "2.1"
line-clipping = "0.3"
nucleo-matcher = "0.3"
once_cell = "1.19"
parking_lot = "0.12"
pulldown-cmark = { version = "0.13", default-features = false, features = [
    "html",
] }
ratatui = { version = "0.30", default-features = false, features = [
    "crossterm",
    "unstable-rendered-line-info",
    "unstable-widget-ref",
] }
regex = { workspace = true }
serde = { workspace = true }
signal-hook = "0.4"
syntect = { version = "5.2", default-features = false, features = [
    "default-fancy",
] }
terminal_size = "0.4.3"
tokio = { workspace = true }
tokio-util = { version = "0.7", features = ["codec"] }
toml = "0.9.11"
tracing = "0.1"
tracing-subscriber = "0.3"
tui-popup = "0.7"
tui-shimmer = "0.1.2"
unicode-segmentation = "1.11"
unicode-width = { workspace = true }
vtcode-commons = { path = "../vtcode-commons", version = "0.83.0" }
