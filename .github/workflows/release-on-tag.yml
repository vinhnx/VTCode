name: Release on Tag Push

# This workflow runs when a tag matching the pattern v* is pushed
# It builds and uploads binaries for the release
on:
  push:
    tags:
      - "v*" # Triggers on tags like v1.0.0, v0.1.2, etc.

permissions:
  contents: write

env:
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_TEST_DEBUG: 0
  CARGO_PROFILE_RELEASE_LTO: true
  CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1
  RUSTFLAGS: "-D warnings"

# Set default shell
defaults:
  run:
    shell: bash

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"

      - name: Generate changelog and create release
        run: npx changelogithub --github ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-binaries:
    needs: create-release
    name: Build and Upload Release Binaries
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: x86_64-unknown-linux-gnu
            binary_name: vtcode
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            name: aarch64-unknown-linux-gnu
            binary_name: vtcode
          - os: macos-latest
            target: x86_64-apple-darwin
            name: x86_64-apple-darwin
            binary_name: vtcode
          - os: macos-latest
            target: aarch64-apple-darwin
            name: aarch64-apple-darwin
            binary_name: vtcode
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: x86_64-pc-windows-msvc
            binary_name: vtcode.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install x86_64 OpenSSL on macOS
        if: matrix.target == 'x86_64-apple-darwin'
        shell: bash
        env:
          NONINTERACTIVE: 1
        run: |
          sudo softwareupdate --install-rosetta --agree-to-license || true
          /usr/bin/arch -x86_64 /bin/bash -lc '
            if [[ ! -x /usr/local/bin/brew ]]; then
              /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            fi
            /usr/local/bin/brew update
            /usr/local/bin/brew install openssl@3
          '
          OPENSSL_DIR=$(/usr/bin/arch -x86_64 /usr/local/bin/brew --prefix openssl@3)
          echo "OPENSSL_DIR=$OPENSSL_DIR" >> "$GITHUB_ENV"
          echo "OPENSSL_INCLUDE_DIR=$OPENSSL_DIR/include" >> "$GITHUB_ENV"
          echo "OPENSSL_LIB_DIR=$OPENSSL_DIR/lib" >> "$GITHUB_ENV"
          echo "PKG_CONFIG_PATH=$OPENSSL_DIR/lib/pkgconfig:${PKG_CONFIG_PATH:-}" >> "$GITHUB_ENV"

      - name: Build release binary
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../vtcode-v${{ github.ref_name }}-${{ matrix.name }}.tar.gz ${{ matrix.binary_name }}

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../vtcode-v${{ github.ref_name }}-${{ matrix.name }}.zip ${{ matrix.binary_name }}

      - name: Upload binary to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: vtcode-v${{ github.ref_name }}-${{ matrix.name }}.${{ matrix.os == 'windows-latest' && 'zip' || 'tar.gz' }}
          asset_name: vtcode-v${{ github.ref_name }}-${{ matrix.name }}.${{ matrix.os == 'windows-latest' && 'zip' || 'tar.gz' }}
          tag: ${{ github.ref }}
          overwrite: true

      update-homebrew:
        needs: build-binaries
        name: Update Homebrew Formula
        runs-on: ubuntu-latest
        timeout-minutes: 10
        permissions:
          contents: write
        steps:
          - name: Checkout code
            uses: actions/checkout@v6
            with:
              fetch-depth: 0
              token: ${{ secrets.GITHUB_TOKEN }}

          - name: Setup Git
            run: |
              git config --global user.name 'github-actions[bot]'
              git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          - name: Calculate SHA256 checksums
            run: |
              VERSION=${{ github.ref_name }}
              VERSION=${VERSION#v}
              
              mkdir -p dist
              
              # Download all release assets to calculate checksums
              gh release download v$VERSION --pattern "*.tar.gz" --pattern "*.zip" --dir dist 2>/dev/null || true
              
              # Calculate checksums
              cd dist
              
              # macOS checksums
              if [ -f "vtcode-v$VERSION-x86_64-apple-darwin.tar.gz" ]; then
                shasum -a 256 "vtcode-v$VERSION-x86_64-apple-darwin.tar.gz" > "vtcode-v$VERSION-x86_64-apple-darwin.sha256"
                echo "x86_64 macOS: $(cat vtcode-v$VERSION-x86_64-apple-darwin.sha256 | awk '{print $1}')"
              fi
              
              if [ -f "vtcode-v$VERSION-aarch64-apple-darwin.tar.gz" ]; then
                shasum -a 256 "vtcode-v$VERSION-aarch64-apple-darwin.tar.gz" > "vtcode-v$VERSION-aarch64-apple-darwin.sha256"
                echo "aarch64 macOS: $(cat vtcode-v$VERSION-aarch64-apple-darwin.sha256 | awk '{print $1}')"
              fi
              
              # Linux checksums
              if [ -f "vtcode-v$VERSION-x86_64-unknown-linux-gnu.tar.gz" ]; then
                shasum -a 256 "vtcode-v$VERSION-x86_64-unknown-linux-gnu.tar.gz" > "vtcode-v$VERSION-x86_64-unknown-linux-gnu.sha256"
                echo "x86_64 Linux: $(cat vtcode-v$VERSION-x86_64-unknown-linux-gnu.sha256 | awk '{print $1}')"
              fi
              
              if [ -f "vtcode-v$VERSION-aarch64-unknown-linux-gnu.tar.gz" ]; then
                shasum -a 256 "vtcode-v$VERSION-aarch64-unknown-linux-gnu.tar.gz" > "vtcode-v$VERSION-aarch64-unknown-linux-gnu.sha256"
                echo "aarch64 Linux: $(cat vtcode-v$VERSION-aarch64-unknown-linux-gnu.sha256 | awk '{print $1}')"
              fi
              
              cd ..
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          - name: Update Homebrew formula
            run: |
              VERSION=${{ github.ref_name }}
              VERSION=${VERSION#v}
              
              # Check if we have the required macOS checksums
              if [ ! -f "dist/vtcode-v$VERSION-x86_64-apple-darwin.sha256" ] || [ ! -f "dist/vtcode-v$VERSION-aarch64-apple-darwin.sha256" ]; then
                echo "ERROR: Missing required macOS checksum files"
                ls -la dist/
                exit 1
              fi
              
              # Read checksums
              X86_64_SHA=$(cat dist/vtcode-v$VERSION-x86_64-apple-darwin.sha256 | awk '{print $1}')
              ARM64_SHA=$(cat dist/vtcode-v$VERSION-aarch64-apple-darwin.sha256 | awk '{print $1}')
              
              # Read Linux checksums if they exist
              X86_64_LINUX_SHA=""
              ARM64_LINUX_SHA=""
              [ -f "dist/vtcode-v$VERSION-x86_64-unknown-linux-gnu.sha256" ] && X86_64_LINUX_SHA=$(cat dist/vtcode-v$VERSION-x86_64-unknown-linux-gnu.sha256 | awk '{print $1}')
              [ -f "dist/vtcode-v$VERSION-aarch64-unknown-linux-gnu.sha256" ] && ARM64_LINUX_SHA=$(cat dist/vtcode-v$VERSION-aarch64-unknown-linux-gnu.sha256 | awk '{print $1}')
              
              echo "Updating formula for version $VERSION"
              
              # Use Python for reliable updates
              python3 << PYTHON_EOF
              import re
              version = "$VERSION"
              x86_64_sha = "$X86_64_SHA"
              arm64_sha = "$ARM64_SHA"
              x86_64_linux_sha = "$X86_64_LINUX_SHA"
              arm64_linux_sha = "$ARM64_LINUX_SHA"

              with open("homebrew/vtcode.rb", "r") as f:
                  content = f.read()

              # Update version
              content = re.sub(r'version\s+"[^"]*"', f'version "{version}"', content)

              # Update checksums with flexible pattern
              content = re.sub(r'(x86_64-apple-darwin\.tar\.gz"\s+sha256\s+")[^"]*"', rf'\1{x86_64_sha}"', content)
              content = re.sub(r'(aarch64-apple-darwin\.tar\.gz"\s+sha256\s+")[^"]*"', rf'\1{arm64_sha}"', content)

              if x86_64_linux_sha:
                  content = re.sub(r'(x86_64-unknown-linux-gnu\.tar\.gz"\s+sha256\s+")[^"]*"', rf'\1{x86_64_linux_sha}"', content)
              if arm64_linux_sha:
                  content = re.sub(r'(aarch64-unknown-linux-gnu\.tar\.gz"\s+sha256\s+")[^"]*"', rf'\1{arm64_linux_sha}"', content)

              with open("homebrew/vtcode.rb", "w") as f:
                  f.write(content)
              print("Updated homebrew/vtcode.rb")
              PYTHON_EOF

          - name: Commit and push Homebrew formula
            run: |
              if git diff --quiet homebrew/vtcode.rb; then
                echo "No changes to commit"
                exit 0
              fi
              
              git add homebrew/vtcode.rb
              git commit -m "chore: update homebrew formula to ${{ github.ref_name }}"
              git push origin main
            continue-on-error: true
