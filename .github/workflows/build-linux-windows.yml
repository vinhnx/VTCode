name: Build Linux and Windows Binaries

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., 0.81.2)'
        required: true
        type: string
  workflow_call:
    inputs:
      tag:
        description: 'Tag to build (e.g., 0.81.2)'
        required: true
        type: string

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux - x86_64 (most common)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: true

          # Windows - x86_64 (most common)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install Cross (for Linux builds)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross.git --locked

      - name: Setup OpenSSL (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "OPENSSL_DIR=" >> $GITHUB_ENV
          echo "OPENSSL_STATIC=1" >> $GITHUB_ENV
        shell: bash

      - name: Build (${{ matrix.target }})
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash
        env:
          OPENSSL_STATIC: ${{ contains(matrix.target, 'linux') && '1' || '' }}

      - name: Check Binary
        shell: bash
        run: |
          echo "Looking for binary in target/${{ matrix.target }}/release/"
          if [ -f "target/${{ matrix.target }}/release/vtcode" ]; then
            echo "✓ Found Unix binary: vtcode"
          elif [ -f "target/${{ matrix.target }}/release/vtcode.exe" ]; then
            echo "✓ Found Windows binary: vtcode.exe"
          else
            echo "✗ Binary not found!" && exit 1
          fi

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f "vtcode.exe" ]; then
            BINARY="vtcode.exe"
          else
            BINARY="vtcode"
          fi
          echo "Packaging: $BINARY"
          tar -czf ../../../vtcode-${{ inputs.tag }}-${{ matrix.target }}.tar.gz "$BINARY"
          cd ../../../
          
          echo "Computing SHA256..."
          if command -v sha256sum &> /dev/null; then
            sha256sum vtcode-${{ inputs.tag }}-${{ matrix.target }}.tar.gz > vtcode-${{ inputs.tag }}-${{ matrix.target }}.sha256
          elif command -v shasum &> /dev/null; then
            shasum -a 256 vtcode-${{ inputs.tag }}-${{ matrix.target }}.tar.gz > vtcode-${{ inputs.tag }}-${{ matrix.target }}.sha256
          fi
          
          echo "✓ Package complete:"
          ls -lh vtcode-${{ inputs.tag }}-${{ matrix.target }}.*

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vtcode-${{ inputs.tag }}-${{ matrix.target }}
          path: |
            vtcode-${{ inputs.tag }}-${{ matrix.target }}.tar.gz
            vtcode-${{ inputs.tag }}-${{ matrix.target }}.sha256
          if-no-files-found: error
          retention-days: 1
          compression-level: 0
