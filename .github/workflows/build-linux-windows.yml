name: Build Linux and Windows Binaries

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., 0.81.2)'
        required: true
        type: string
  workflow_call:
    inputs:
      tag:
        description: 'Tag to build (e.g., 0.81.2)'
        required: true
        type: string

permissions:
  contents: write
  actions: read

# Cost optimization:
# - Uses ubuntu-latest (cheaper than windows-latest) for Linux builds
# - Uses Cross for Linux builds (no need for expensive Windows runners)
# - Minimal artifact retention (7 days)
# - Efficient caching

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux - x86_64 (most common) - Use Docker-based cross-compilation
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: true

          # Linux - x86_64 musl (portable static libc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_cross: true

          # Windows - x86_64 (most common) - Must use windows-latest
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}
          fetch-depth: 1  # Shallow clone for faster checkout

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          components: rustfmt  # Only essential components

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: ${{ matrix.target }}

      - name: Install Cross (for Linux builds)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross.git --locked
        # Cross allows building Linux binaries on Ubuntu runner (cheaper than ARM runners)

      - name: Build (${{ matrix.target }})
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Verify Linux TLS linkage
        if: contains(matrix.target, 'linux')
        shell: bash
        run: |
          if cargo tree -e normal -i native-tls --target ${{ matrix.target }}; then
            echo "✗ native-tls detected in Linux dependency graph" >&2
            exit 1
          fi
          if cargo tree -e normal -i openssl-sys --target ${{ matrix.target }}; then
            echo "✗ openssl-sys detected in Linux dependency graph" >&2
            exit 1
          fi
          echo "✓ Linux dependency graph is rustls-only (no native-tls/openssl-sys)"

      - name: Check Binary
        shell: bash
        run: |
          if [ -f "target/${{ matrix.target }}/release/vtcode" ]; then
            echo "✓ Found Unix binary: vtcode"
          elif [ -f "target/${{ matrix.target }}/release/vtcode.exe" ]; then
            echo "✓ Found Windows binary: vtcode.exe"
          else
            echo "✗ Binary not found!" && exit 1
          fi

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f "vtcode.exe" ]; then
            BINARY="vtcode.exe"
          else
            BINARY="vtcode"
          fi
          tar -czf ../../../vtcode-${{ inputs.tag }}-${{ matrix.target }}.tar.gz "$BINARY"
          cd ../../../
          if command -v sha256sum &> /dev/null; then
            sha256sum vtcode-${{ inputs.tag }}-${{ matrix.target }}.tar.gz > vtcode-${{ inputs.tag }}-${{ matrix.target }}.sha256
          elif command -v shasum &> /dev/null; then
            shasum -a 256 vtcode-${{ inputs.tag }}-${{ matrix.target }}.tar.gz > vtcode-${{ inputs.tag }}-${{ matrix.target }}.sha256
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vtcode-${{ inputs.tag }}-${{ matrix.target }}
          path: |
            vtcode-${{ inputs.tag }}-${{ matrix.target }}.tar.gz
            vtcode-${{ inputs.tag }}-${{ matrix.target }}.sha256
          if-no-files-found: error
          retention-days: 7
          compression-level: 6
