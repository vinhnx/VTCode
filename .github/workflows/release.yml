name: Release (Linux Free Tier by Default)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., 0.81.2)'
        required: true
        type: string
      build_windows:
        description: 'Also build Windows x86_64 artifact (higher runner cost)'
        required: false
        type: boolean
        default: false
      build_macos:
        description: 'Also build macOS artifacts (higher runner cost)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

# Cost-optimized release workflow
# Default (free-tier friendly): Linux-only on ubuntu runners
# Optional: Windows/macOS can be enabled per release via workflow inputs

jobs:
  build-linux:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - x86_64-unknown-linux-musl

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            !docs/

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: ${{ matrix.target }}

      - name: Install Cross
        run: cargo install cross --git https://github.com/cross-rs/cross.git --locked

      - name: Build (${{ matrix.target }})
        run: cross build --release --target ${{ matrix.target }}
        shell: bash

      - name: Verify Linux TLS linkage
        shell: bash
        run: |
          if cargo tree -e normal -i native-tls --target ${{ matrix.target }}; then
            echo "✗ native-tls detected in Linux dependency graph" >&2
            exit 1
          fi
          if cargo tree -e normal -i openssl-sys --target ${{ matrix.target }}; then
            echo "✗ openssl-sys detected in Linux dependency graph" >&2
            exit 1
          fi
          echo "✓ Linux dependency graph is rustls-only (no native-tls/openssl-sys)"

      - name: Check Binary
        shell: bash
        run: |
          if [ -f "target/${{ matrix.target }}/release/vtcode" ]; then
            echo "✓ Found Unix binary: vtcode"
          else
            echo "✗ Binary not found!" && exit 1
          fi

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz vtcode
          cd ../../../
          if command -v sha256sum &> /dev/null; then
            sha256sum vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz > vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.sha256
          elif command -v shasum &> /dev/null; then
            shasum -a 256 vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz > vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.sha256
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.target }}
          path: |
            vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz
            vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.sha256
          if-no-files-found: error
          retention-days: 7
          compression-level: 6

  build-windows:
    if: ${{ inputs.build_windows == true || github.event.inputs.build_windows == 'true' }}
    name: Build (x86_64-pc-windows-msvc)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            !docs/

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: x86_64-pc-windows-msvc

      - name: Build (x86_64-pc-windows-msvc)
        run: cargo build --release --target x86_64-pc-windows-msvc
        shell: bash

      - name: Check Binary
        shell: bash
        run: |
          if [ -f "target/x86_64-pc-windows-msvc/release/vtcode.exe" ]; then
            echo "✓ Found Windows binary: vtcode.exe"
          else
            echo "✗ Binary not found!" && exit 1
          fi

      - name: Package
        shell: bash
        run: |
          cd target/x86_64-pc-windows-msvc/release
          tar -czf ../../../vtcode-${{ github.event.inputs.tag }}-x86_64-pc-windows-msvc.tar.gz vtcode.exe
          cd ../../../
          if command -v sha256sum &> /dev/null; then
            sha256sum vtcode-${{ github.event.inputs.tag }}-x86_64-pc-windows-msvc.tar.gz > vtcode-${{ github.event.inputs.tag }}-x86_64-pc-windows-msvc.sha256
          elif command -v shasum &> /dev/null; then
            shasum -a 256 vtcode-${{ github.event.inputs.tag }}-x86_64-pc-windows-msvc.tar.gz > vtcode-${{ github.event.inputs.tag }}-x86_64-pc-windows-msvc.sha256
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-x86_64-pc-windows-msvc
          path: |
            vtcode-${{ github.event.inputs.tag }}-x86_64-pc-windows-msvc.tar.gz
            vtcode-${{ github.event.inputs.tag }}-x86_64-pc-windows-msvc.sha256
          if-no-files-found: error
          retention-days: 7
          compression-level: 6

  build-macos:
    if: ${{ inputs.build_macos == true || github.event.inputs.build_macos == 'true' }}
    name: Build (${{ matrix.target }})
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - aarch64-apple-darwin
          - x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            !docs/

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: ${{ matrix.target }}

      - name: Build (${{ matrix.target }})
        run: cargo build --release --target ${{ matrix.target }}
        shell: bash

      - name: Check Binary
        shell: bash
        run: |
          if [ -f "target/${{ matrix.target }}/release/vtcode" ]; then
            echo "✓ Found Unix binary: vtcode"
          else
            echo "✗ Binary not found!" && exit 1
          fi

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz vtcode
          cd ../../../
          if command -v sha256sum &> /dev/null; then
            sha256sum vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz > vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.sha256
          elif command -v shasum &> /dev/null; then
            shasum -a 256 vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz > vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.sha256
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.target }}
          path: |
            vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz
            vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.sha256
          if-no-files-found: error
          retention-days: 7
          compression-level: 6

  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-windows, build-macos]
    if: ${{ always() && !cancelled() && !contains(needs.*.result, 'failure') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full fetch to get all tags for changelog generation

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate Changelog
        id: changelog
        run: |
          # Fetch all tags if not available
          git fetch --tags --force

          # Find the most recent tag that follows SemVer (vX.Y.Z or X.Y.Z) in commit history
          # We exclude the tag currently being released
          PREV_TAG=$(git log --tags --simplify-by-decoration --pretty="format:%D" | grep -oE "tag: v?[0-9]+\.[0-9]+\.[0-9]+" | sed 's/tag: //;s/,.*//' | grep -vE "^(v)?${{ github.event.inputs.tag }}$" | head -n 1)

          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to HEAD"
            while IFS= read -r commit_line; do
              if [ -n "$commit_line" ]; then
                COMMIT_HASH=$(echo "$commit_line" | cut -d'|' -f1)
                COMMIT_SUBJECT=$(echo "$commit_line" | cut -d'|' -f2)
                echo "- $COMMIT_SUBJECT ($COMMIT_HASH)" >> release_notes.md
              fi
            done < <(git log "$PREV_TAG"..HEAD --no-merges --pretty=format:"%h|%s")
            echo "" >> release_notes.md
            echo "**Full Changelog**: https://github.com/vinhnx/vtcode/compare/$PREV_TAG...${{ github.event.inputs.tag }}" >> release_notes.md
          else
            echo "Initial release." >> release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.tag }}
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
