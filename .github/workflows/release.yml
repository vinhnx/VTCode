name: Release (All Platforms)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., 0.81.2)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

# Cost-optimized release workflow
# Builds only essential platforms:
# - macOS x86_64 and aarch64 (free on public repos)
# - Linux x86_64 via Cross (ubuntu-latest, cheaper)
# - Windows x86_64 (windows-latest, required)
#
# Skipped (low demand, high cost):
# - Linux ARM64 (aarch64-unknown-linux-gnu)
# - Windows ARM64 (aarch64-pc-windows-msvc)
#
# For cost-optimized releases, use local script:
# ./scripts/release.sh (builds macOS locally, CI for Linux/Windows)

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS - Apple Silicon (M1/M2/M3/M4) - Free on public repos
          - os: macos-latest
            target: aarch64-apple-darwin

          # macOS - Intel (older Macs) - Free on public repos
          - os: macos-latest
            target: x86_64-apple-darwin

          # Linux - x86_64 via Cross (ubuntu-latest is cheaper than ARM runners)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: true

          # Linux - x86_64 musl (portable static libc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_cross: true

          # Windows - x86_64 (required, most common)
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1  # Shallow clone for faster checkout
          sparse-checkout: |
            !docs/

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: ${{ matrix.target }}

      - name: Install Cross (for Linux builds)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross.git --locked

      - name: Build (${{ matrix.target }})
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Verify Linux TLS linkage
        if: contains(matrix.target, 'linux')
        shell: bash
        run: |
          if cargo tree -e normal -i native-tls --target ${{ matrix.target }}; then
            echo "✗ native-tls detected in Linux dependency graph" >&2
            exit 1
          fi
          if cargo tree -e normal -i openssl-sys --target ${{ matrix.target }}; then
            echo "✗ openssl-sys detected in Linux dependency graph" >&2
            exit 1
          fi
          echo "✓ Linux dependency graph is rustls-only (no native-tls/openssl-sys)"

      - name: Check Binary
        shell: bash
        run: |
          if [ -f "target/${{ matrix.target }}/release/vtcode" ]; then
            echo "✓ Found Unix binary: vtcode"
          elif [ -f "target/${{ matrix.target }}/release/vtcode.exe" ]; then
            echo "✓ Found Windows binary: vtcode.exe"
          else
            echo "✗ Binary not found!" && exit 1
          fi

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ -f "vtcode.exe" ]; then
            BINARY="vtcode.exe"
          else
            BINARY="vtcode"
          fi
          tar -czf ../../../vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz "$BINARY"
          cd ../../../
          if command -v sha256sum &> /dev/null; then
            sha256sum vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz > vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.sha256
          elif command -v shasum &> /dev/null; then
            shasum -a 256 vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz > vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.sha256
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.target }}
          path: |
            vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz
            vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.sha256
          if-no-files-found: error
          retention-days: 7
          compression-level: 6

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full fetch to get all tags for changelog generation

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate Changelog
        id: changelog
        run: |
          # Fetch all tags if not available
          git fetch --tags --force
          
          # Find the most recent tag that follows SemVer (vX.Y.Z or X.Y.Z) in commit history
          # We exclude the tag currently being released
          PREV_TAG=$(git log --tags --simplify-by-decoration --pretty="format:%D" | grep -oE "tag: v?[0-9]+\.[0-9]+\.[0-9]+" | sed 's/tag: //;s/,.*//' | grep -vE "^(v)?${{ github.event.inputs.tag }}$" | head -n 1)

          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to HEAD"
            while IFS= read -r commit_line; do
              if [ -n "$commit_line" ]; then
                COMMIT_HASH=$(echo "$commit_line" | cut -d'|' -f1)
                COMMIT_SUBJECT=$(echo "$commit_line" | cut -d'|' -f2)
                echo "- $COMMIT_SUBJECT ($COMMIT_HASH)" >> release_notes.md
              fi
            done < <(git log "$PREV_TAG"..HEAD --no-merges --pretty=format:"%h|%s")
            echo "" >> release_notes.md
            echo "**Full Changelog**: https://github.com/vinhnx/vtcode/compare/$PREV_TAG...${{ github.event.inputs.tag }}" >> release_notes.md
          else
            echo "Initial release." >> release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.tag }}
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
