name: Release (All Platforms)

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., 0.81.2)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

# This workflow builds ALL platforms (macOS + Linux + Windows)
# Use this for manual releases when you want GitHub Actions to build everything
# For cost-optimized releases, use: ./scripts/release.sh (builds macOS locally, triggers CI for Linux/Windows)

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS - Apple Silicon (M1/M2/M3/M4)
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false

          # macOS - Intel (older Macs)
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false

          # Linux - x86_64 (most common)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: true

          # Linux - ARM64 (Raspberry Pi, ARM servers)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true

          # Windows - x86_64 (most common)
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false

          # Windows - ARM64 (Surface Pro X, newer devices)
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            use_cross: false

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout: |
            !docs/

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install Cross (for Linux builds)
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross.git --locked

      - name: Setup OpenSSL (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          echo "OPENSSL_DIR=" >> $GITHUB_ENV
          echo "OPENSSL_STATIC=1" >> $GITHUB_ENV
        shell: bash

      - name: Build (${{ matrix.target }})
        run: |
          if [[ "${{ matrix.use_cross }}" == "true" ]]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash
        env:
          OPENSSL_STATIC: ${{ contains(matrix.target, 'linux') && '1' || '' }}

      - name: Check Binary
        shell: bash
        run: |
          echo "Looking for binary in target/${{ matrix.target }}/release/"
          ls -lah target/${{ matrix.target }}/release/ | grep -E "vtcode|binary" || echo "No binary found"
          if [ -f "target/${{ matrix.target }}/release/vtcode" ]; then
            echo "✓ Found Unix binary: vtcode"
          elif [ -f "target/${{ matrix.target }}/release/vtcode.exe" ]; then
            echo "✓ Found Windows binary: vtcode.exe"
          else
            echo "✗ Binary not found!" && exit 1
          fi

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          # Handle both Unix (vtcode) and Windows (vtcode.exe) binaries
          if [ -f "vtcode.exe" ]; then
            BINARY="vtcode.exe"
          else
            BINARY="vtcode"
          fi
          echo "Packaging: $BINARY"
          tar -czf ../../../vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz "$BINARY"
          cd ../../../
          echo "Computing SHA256..."
          # Use sha256sum on Linux/Windows, shasum on macOS
          if command -v sha256sum &> /dev/null; then
            sha256sum vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz > vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.sha256
          elif command -v shasum &> /dev/null; then
            shasum -a 256 vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz > vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.sha256
          fi
          echo "✓ Package complete:"
          ls -lh vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.*

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.target }}
          path: |
            vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.tar.gz
            vtcode-${{ github.event.inputs.tag }}-${{ matrix.target }}.sha256
          if-no-files-found: error

  build-summary:
    name: Build Summary
    needs: build
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check Build Results
        run: |
          echo "Build Status: ${{ needs.build.result }}"
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "⚠️  Some builds may have failed. Check the build job logs above."
          fi

  create-release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout: |
            !docs/

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List Downloaded Artifacts
        run: |
          echo "=== Downloaded Artifacts ==="
          find artifacts -type f | sort
          echo ""
          echo "Total files: $(find artifacts -type f | wc -l)"

      - name: Generate Changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git tag --sort=-v:refname | grep -E '^v?[0-9]+\.[0-9]+\.[0-9]+$' | grep -v "${{ github.event.inputs.tag }}" | head -n 1)

          # Install conventional-changelog-cli if not available
          npm install -g conventional-changelog-cli@^2.2.2 || echo "npm not available, using fallback"

          if [ -n "$PREV_TAG" ]; then
            # Generate conventional changelog between previous tag and current
            if command -v conventional-changelog &> /dev/null; then
              # Use conventional-changelog to generate properly formatted changelog
              conventional-changelog --preset angular --output-unreleased --from "$PREV_TAG" --release-count 1 > release_notes.md
            else
              # Fallback: parse git log manually to categorize commits
              echo "## Changes" > release_notes.md
              echo "" >> release_notes.md

              # Parse commits and categorize them
              while IFS= read -r commit_line; do
                if [ -n "$commit_line" ]; then
                  COMMIT_HASH=$(echo "$commit_line" | cut -d'|' -f1)
                  COMMIT_SUBJECT=$(echo "$commit_line" | cut -d'|' -f2)

                  # Extract type from commit message (e.g., feat:, fix:, etc.)
                  COMMIT_TYPE=""
                  if [[ $COMMIT_SUBJECT =~ ^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?: ]]; then
                    COMMIT_TYPE="${BASH_REMATCH[1]}"
                  elif [[ $COMMIT_SUBJECT =~ ^([a-z]+)(\(.+\))?: ]]; then
                    COMMIT_TYPE="${BASH_REMATCH[1]}"
                  else
                    COMMIT_TYPE="other"
                  fi

                  # Map commit type to human-readable category
                  case $COMMIT_TYPE in
                    feat) CATEGORY="Features" ;;
                    feature) CATEGORY="Features" ;;
                    fix) CATEGORY="Bug Fixes" ;;
                    bug) CATEGORY="Bug Fixes" ;;
                    docs) CATEGORY="Documentation" ;;
                    doc) CATEGORY="Documentation" ;;
                    style) CATEGORY="Styles" ;;
                    refactor) CATEGORY="Refactors" ;;
                    perf) CATEGORY="Performance Improvements" ;;
                    test) CATEGORY="Tests" ;;
                    build) CATEGORY="Build System" ;;
                    ci) CATEGORY="Continuous Integration" ;;
                    chore) CATEGORY="Chore" ;;
                    revert) CATEGORY="Reverts" ;;
                    *) CATEGORY="Other Changes" ;;
                  esac

                  # Add to release notes under appropriate category
                  if ! grep -q "^### $CATEGORY$" release_notes.md; then
                    echo "### $CATEGORY" >> release_notes.md
                    echo "" >> release_notes.md
                  fi
                  echo "- $COMMIT_SUBJECT ($COMMIT_HASH)" >> release_notes.md
                fi
              done < <(git log "$PREV_TAG"..HEAD --no-merges --pretty=format:"%h|%s")

              echo "" >> release_notes.md
              echo "##### [View changes on GitHub](https://github.com/vinhnx/vtcode/compare/$PREV_TAG...${{ github.event.inputs.tag }})" >> release_notes.md
            fi
          else
            # If no previous tag, generate from all commits
            if command -v conventional-changelog &> /dev/null; then
              conventional-changelog --preset angular --output-unreleased --release-count 1 > release_notes.md
            else
              echo "## Changes" > release_notes.md
              echo "" >> release_notes.md
              echo "Initial release." >> release_notes.md
            fi
          fi

          # Output changelog for debugging
          echo "CHANGELOG_CONTENT<<EOF" >> $GITHUB_ENV
          cat release_notes.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          name: ${{ github.event.inputs.tag }}  # Explicitly set release name to just the tag
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
