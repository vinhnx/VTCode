name: Build and Release Binaries
permissions:
  contents: write

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.50.8). Leave empty to auto-detect from tag/release.'
        required: false
        type: string

env:
  CARGO_INCREMENTAL: 0
  CARGO_PROFILE_TEST_DEBUG: 0
  CARGO_PROFILE_RELEASE_LTO: true
  CARGO_PROFILE_RELEASE_CODEGEN_UNITS: 1
  RUSTFLAGS: "-D warnings"

# Set default shell
defaults:
  run:
    shell: bash

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
            name: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
            name: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.version || github.event.release.tag_name || github.ref }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install x86_64 OpenSSL
        if: matrix.target == 'x86_64-apple-darwin'
        shell: bash
        env:
          NONINTERACTIVE: 1
        run: |
          sudo softwareupdate --install-rosetta --agree-to-license || true
          /usr/bin/arch -x86_64 /bin/bash -lc '
            if [[ ! -x /usr/local/bin/brew ]]; then
              /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
            fi
            /usr/local/bin/brew update
            /usr/local/bin/brew install openssl@3
          '
          OPENSSL_DIR=$(/usr/bin/arch -x86_64 /usr/local/bin/brew --prefix openssl@3)
          echo "OPENSSL_DIR=$OPENSSL_DIR" >> "$GITHUB_ENV"
          echo "OPENSSL_INCLUDE_DIR=$OPENSSL_DIR/include" >> "$GITHUB_ENV"
          echo "OPENSSL_LIB_DIR=$OPENSSL_DIR/lib" >> "$GITHUB_ENV"
          echo "PKG_CONFIG_PATH=$OPENSSL_DIR/lib/pkgconfig:${PKG_CONFIG_PATH:-}" >> "$GITHUB_ENV"

      - name: Determine version tag
        id: version
        run: |
          if [[ -n "${{ github.event.inputs.version }}" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ -n "${{ github.event.release.tag_name }}" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            # Extract from git ref for tag push trigger
            VERSION="${{ github.ref }}"
            VERSION="${VERSION#refs/tags/}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Build release binary
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../vtcode-${{ steps.version.outputs.version }}-${{ matrix.name }}.tar.gz vtcode

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../vtcode-${{ steps.version.outputs.version }}-${{ matrix.name }}.zip vtcode.exe

      - name: Upload binary
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: vtcode-${{ steps.version.outputs.version }}-${{ matrix.name }}.${{ matrix.os == 'windows-latest' && 'zip' || 'tar.gz' }}
          fail_on_unmatched_files: true