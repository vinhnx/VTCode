[package]
name = "vtcode-tools"
version = "0.84.1"
edition = "2024"
authors = ["Vinh Nguyen <vinhnguyen2308@gmail.com>"]
description = "Prototype extraction of VT Code's modular tool registry"
license = "MIT"
publish = false
categories = ["development-tools"]
keywords = ["vtcode", "tools", "registry", "modular", "ai-tools"]

[features]
default = ["bash", "search", "net", "planner"]

bash = []
search = []
net = []
planner = []
policies = []
examples = []

[dependencies]
vtcode-commons = { path = "../vtcode-commons", version = "0.84.1" }
vtcode-core = { path = "../vtcode-core", version = "0.84.1", default-features = false }
vtcode-acp-client = { path = "../vtcode-acp-client", version = "0.84.1" }
anyhow = { workspace = true }
async-trait = "0.1"
serde_json = { workspace = true }
tokio = { workspace = true }
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
anyhow = { workspace = true }
async-trait = "0.1"
serde_json = { workspace = true }
assert_fs = "1.1"
tokio = { workspace = true }
criterion = "0.8"
