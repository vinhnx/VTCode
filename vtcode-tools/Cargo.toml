[package]
name = "vtcode-tools"
version = "0.35.7"
edition = "2024"
authors = ["vinhnx <vinhnx@users.noreply.github.com>"]
description = "Prototype extraction of VTCode's modular tool registry"
license = "MIT"
publish = false

[features]
default = ["bash", "search", "net", "planner"]

bash = []
search = []
net = []
planner = []
policies = []
examples = []

[dependencies]
vtcode-commons = { path = "../vtcode-commons", version = "0.35.7" }
vtcode-core = { path = "../vtcode-core" }

[dev-dependencies]
anyhow = "1"
async-trait = "0.1"
serde_json = "1"
tempfile = "3"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
