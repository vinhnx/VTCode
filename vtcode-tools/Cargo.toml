[package]
name = "vtcode-tools"
version = "0.50.8"
edition = "2024"
authors = ["vinhnx <vinhnx@users.noreply.github.com>"]
description = "Prototype extraction of VTCode's modular tool registry"
license = "MIT"
publish = false
categories = ["development-tools"]
keywords = ["vtcode", "tools", "registry", "modular", "ai-tools"]

[features]
default = ["bash", "search", "net", "planner"]

bash = []
search = []
net = []
planner = []
policies = []
examples = []

[dependencies]
vtcode-commons = { path = "../vtcode-commons", version = "0.50.8" }
vtcode-core = { path = "../vtcode-core", version = "0.50.8" }
vtcode-acp-client = { path = "../vtcode-acp-client", version = "0.50.8" }
anyhow = "1.0"
async-trait = "0.1"
serde_json = "1.0"
tokio = { version = "1.48", features = ["full"] }
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
anyhow = "1"
async-trait = "0.1"
serde_json = "1"
assert_fs = "1.1"
tempfile = "3"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
criterion = "0.8"
