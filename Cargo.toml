[package]
name = "vtcode"
version = "0.35.6"
edition = "2024"
authors = ["vinhnx <vinhnx@users.noreply.github.com>"]
description = "A Rust-based terminal coding agent with modular architecture supporting multiple LLM providers"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/vinhnx/vtcode"
repository = "https://github.com/vinhnx/vtcode"
documentation = "https://docs.rs/vtcode"
keywords = ["ai", "coding", "agent", "llm", "cli"]
categories = ["command-line-utilities", "development-tools", "api-bindings"]
exclude = [
    "target/",
    ".github/",
    "docs/",
    "scripts/",
    "screenshots/",
    "logs/",
    "prompts/",
]
default-run = "vtcode"

[workspace]
members = [
    "vtcode-acp-client",
    "vtcode-core",
    "vtcode-commons",
    "vtcode-config",
    "vtcode-llm",
    "vtcode-markdown-store",
    "vtcode-indexer",
    "vtcode-tools",
    "vtcode-bash-runner",
    "vtcode-exec-events",
]

[patch.crates-io]
vtcode-commons = { path = "vtcode-commons" }
vtcode-markdown-store = { path = "vtcode-markdown-store" }
vtcode-indexer = { path = "vtcode-indexer" }
vtcode-bash-runner = { path = "vtcode-bash-runner" }
vtcode-exec-events = { path = "vtcode-exec-events" }

[workspace.lints]
rust = {}

[workspace.lints.clippy]
# refence https://github.com/openai/codex/blob/main/codex-rs/Cargo.toml#L198
expect_used = "deny"
identity_op = "deny"
manual_clamp = "deny"
manual_filter = "deny"
manual_find = "deny"
manual_flatten = "deny"
manual_map = "deny"
manual_memcpy = "deny"
manual_non_exhaustive = "deny"
manual_ok_or = "deny"
manual_range_contains = "deny"
manual_retain = "deny"
manual_strip = "deny"
manual_try_fold = "deny"
manual_unwrap_or = "deny"
needless_borrow = "deny"
needless_borrowed_reference = "deny"
needless_collect = "deny"
needless_late_init = "deny"
needless_option_as_deref = "deny"
needless_question_mark = "deny"
needless_update = "deny"
redundant_clone = "deny"
redundant_closure = "deny"
redundant_closure_for_method_calls = "deny"
redundant_static_lifetimes = "deny"
trivially_copy_pass_by_ref = "deny"
uninlined_format_args = "deny"
unnecessary_filter_map = "deny"
unnecessary_lazy_evaluations = "deny"
unnecessary_sort_by = "deny"
unnecessary_to_owned = "deny"
unwrap_used = "deny"


[dependencies]
vtcode-acp-client = { path = "vtcode-acp-client", version = "0.35.6" }
vtcode-core = { path = "vtcode-core", version = "0.35.6" }
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.37", features = [
    "full",
    "fs",
    "io-util",
    "macros",
    "rt-multi-thread",
    "sync",
] }
tokio-util = { version = "0.7", features = ["compat"] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.9.8"
futures = "0.3"
walkdir = "2.5"
console = "0.16.1"
itertools = "0.14.0"
update-informer = { version = "1.3.0", features = ["github"] }
self_update = { version = "0.42.0", features = [
    "archive-zip",
    "compression-zip-deflate",
    "rustls",
] }
memchr = "2.7"
tempfile = "3.0"
once_cell = "1.19"
libc = "0.2"
chrono = { version = "0.4", features = [
    "serde",
] } # For timestamp handling in CLI
path-clean = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
indicatif = { version = "0.18", default-features = false }
is-terminal = "0.4.17"
async-trait = "0.1.89"
# Environment helpers
dotenvy = "0.15"
# ANSI styling
anstyle = "1.0"
sysinfo = "0.37.0"
colorchoice = "1.0"
agent-client-protocol = "0.4.5"
percent-encoding = "2.3"
url = "2.5"
unicode-width = "0.2.0"
shell-words = "1.1"
dialoguer = "0.11"
crossterm = "0.28"
ratatui = { version = "0.29", default-features = false, features = [
    "crossterm",
] }
which = "5.0"
regex = "1.10"
smallvec = "1.13"

[features]
default = ["tool-chat"]
tool-chat = []
tree-sitter-swift = ["vtcode-core/swift"]
profiling = []                            # Enable tracing instrumentation for performance profiling

[profile.dev]
split-debuginfo = "unpacked"
debug = false
lto = true
codegen-units = 1
panic = "abort"

[profile.release]
codegen-units = 1 # Allows compiler to perform better optimization.
lto = "fat"       # Enables full Link-time Optimization for better size reduction.
opt-level = "s"   # Prioritizes small binary size. Use `3` if you prefer speed.
strip = true      # Ensures debug symbols are removed.
panic = "abort"   # Reduce size of panic paths.
# Additional size optimizations:
incremental = false # Disable incremental compilation for smaller size

[[bin]]
name = "vtcode"
path = "src/main.rs"

[dev-dependencies]
criterion = "0.5"
tempfile = "3.0"
indexmap = { version = "2.2", features = ["serde"] }
rand = "0.8"
regex = "1.10"
assert_cmd = "2.0"

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.61", features = [
    "Win32_Foundation",
    "Win32_System_SystemServices",
    "Win32_System_Threading",
] }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
