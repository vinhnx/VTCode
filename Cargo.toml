[package]
name = "vtcode"
version = "0.21.0"
edition = "2024"
authors = ["vinhnx <vinhnx@users.noreply.github.com>"]
description = "A Rust-based terminal coding agent with modular architecture supporting multiple LLM providers"
license = "MIT"
readme = "README.md"
homepage = "https://github.com/vinhnx/vtcode"
repository = "https://github.com/vinhnx/vtcode"
documentation = "https://docs.rs/vtcode"
keywords = ["ai", "coding", "agent", "llm", "cli"]
categories = ["command-line-utilities", "development-tools", "api-bindings"]
exclude = [
    "target/",
    ".github/",
    "docs/",
    "scripts/",
    "screenshots/",
    "logs/",
    "prompts/",
]
default-run = "vtcode"

[workspace]
members = ["vtcode-core"]

[workspace.lints]
rust = {}

[workspace.lints.clippy]
expect_used = "deny"
uninlined_format_args = "deny"
unwrap_used = "deny"

[dependencies]
vtcode-core = { path = "vtcode-core", version = "0.21.0" }
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.37", features = [
    "full",
    "fs",
    "io-util",
    "macros",
    "rt-multi-thread",
    "sync",
] }
tokio-util = { version = "0.7", features = ["compat"] }
serde = { version = "1.0", features = ["derive"] }
toml = "0.9.7"
futures = "0.3"
walkdir = "2.5"
console = "0.16.1"
itertools = "0.14.0"
update-informer = "1.3.0"
tempfile = "3.0"
once_cell = "1.19"
chrono = { version = "0.4", features = [
    "serde",
] } # For timestamp handling in CLI
path-clean = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
indicatif = { version = "0.18", default-features = false }
is-terminal = "0.4.16"
async-trait = "0.1.89"
# Environment helpers
dotenvy = "0.15"
# ANSI styling
anstyle = "1.0"
sysinfo = "0.37.0"
colorchoice = "1.0"
anstyle-git = "1.1"
anstyle-ls = "1.0"
agent-client-protocol = "0.4.5"
percent-encoding = "2.3"
url = "2.5"
unicode-width = "0.2.0"

[features]
default = ["tool-chat"]
tool-chat = []
tree-sitter-swift = ["vtcode-core/swift"]

[profile.dev]
split-debuginfo = "unpacked"

[profile.release]
codegen-units = 1 # Allows compiler to perform better optimization.
lto = true # Enables Link-time Optimization.
opt-level = "s" # Prioritizes small binary size. Use `3` if you prefer speed.
strip = true # Ensures debug symbols are removed.

[[bin]]
name = "vtcode"
path = "src/main.rs"

[dev-dependencies]
criterion = "0.5"
tempfile = "3.0"
dialoguer = "0.9"
indexmap = { version = "2.2", features = ["serde"] }
rand = "0.8"
regex = "1.10"
