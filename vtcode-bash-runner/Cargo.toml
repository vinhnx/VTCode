[package]
name = "vtcode-bash-runner"
version = "0.39.13"
edition = "2024"
description = "Cross-platform shell execution helpers extracted from VTCode"
license = "MIT"
readme = "../README.md"
repository = "https://github.com/vinhnx/vtcode"
documentation = "https://docs.rs/vtcode-bash-runner"
categories = ["development-tools", "command-line-utilities"]
keywords = ["vtcode", "vt", "cross-platform", "shell", "bash-runner"]

[features]
default = ["std-process", "powershell-process"]
std-process = []
powershell-process = []
dry-run = []
pure-rust = []
serde-errors = ["dep:serde"]
exec-events = ["dep:vtcode-exec-events"]

[dependencies]
anyhow = "1.0"
path-clean = "1.0"
shell-escape = "0.1"
vtcode-commons = { path = "../vtcode-commons", version = "0.39.13" }
serde = { version = "1.0", features = ["derive"], optional = true }
vtcode-exec-events = { path = "../vtcode-exec-events", version = "0.39.13", optional = true }

[lints]
workspace = true

[dev-dependencies]
tempfile = "3.10"
assert_fs = "1.1"

[[example]]
name = "dry_run"
required-features = ["dry-run"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
