[package]
name = "vtcode-bash-runner"
version = "0.1.0"
edition = "2024"
description = "Cross-platform shell execution helpers extracted from VTCode"
license = "MIT"
repository = "https://github.com/vinhnx/vtcode"
documentation = "https://docs.rs/vtcode-bash-runner"

[features]
default = ["std-process", "powershell-process"]
std-process = []
powershell-process = []
dry-run = []
pure-rust = []
serde-errors = ["dep:serde"]
exec-events = ["dep:vtcode-exec-events"]

[dependencies]
anyhow = "1.0"
path-clean = "1.0"
shell-escape = "0.1"
vtcode-commons = { version = "0.1.0" }
serde = { version = "1.0", features = ["derive"], optional = true }
vtcode-exec-events = { version = "0.1.0", optional = true }

[lints]
workspace = true

[dev-dependencies]
tempfile = "3.10"

[[example]]
name = "dry_run"
required-features = ["dry-run"]
