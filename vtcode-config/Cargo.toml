[package]
name = "vtcode-config"
version = "0.31.0"
edition = "2024"
authors = ["vinhnx <vinhnx@users.noreply.github.com>"]
description = "Config loader components shared across VTCode and downstream adopters"
license = "MIT"
readme = "../README.md"
homepage = "https://github.com/vinhnx/vtcode"
repository = "https://github.com/vinhnx/vtcode"
documentation = "https://docs.rs/vtcode-config"
keywords = ["config", "vtcode", "agent", "bootstrap"]
categories = ["config", "development-tools"]


[dependencies]
anyhow = "1.0"
dirs = "5.0"
indexmap = { version = "2.2", features = ["serde"] }
once_cell = "1.19"
regex = "1.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.9.7"
toml_edit = "0.22"
tracing = "0.1"
vtcode-commons = { version = "0.1.0" }
dotenvy = "0.15"
schemars = { version = "0.8", optional = true, features = ["indexmap"] }

[features]
default = ["bootstrap"]
bootstrap = []
schema = ["schemars"]

[dev-dependencies]
tempfile = "3.0"
serial_test = "3.1"

[build-dependencies]
anyhow = "1.0"
indexmap = { version = "2.2", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
