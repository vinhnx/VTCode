[package]
name = "vtcode-config"
version = "0.39.13"
edition = "2024"
authors = ["vinhnx <vinhnx@users.noreply.github.com>"]
description = "Config loader components shared across VTCode and downstream adopters"
license = "MIT"
readme = "../README.md"
homepage = "https://github.com/vinhnx/vtcode"
repository = "https://github.com/vinhnx/vtcode"
documentation = "https://docs.rs/vtcode-config"
keywords = ["config", "vtcode", "agent", "bootstrap"]
categories = ["config", "development-tools"]


[dependencies]
anyhow = "1.0"
dirs = "6.0"
indexmap = { version = "2.12", features = ["serde"] }
once_cell = "1.19"
regex = "1.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.9.8"
toml_edit = "0.23.7"
tracing = "0.1"
vtcode-commons = { path = "../vtcode-commons", version = "0.39.13" }
dotenvy = "0.15"
schemars = { version = "1.0.4", optional = true, features = ["indexmap2"] }

[features]
default = ["bootstrap"]
bootstrap = []
schema = ["dep:schemars"]

[dev-dependencies]
tempfile = "3.0"
assert_fs = "1.1"
serial_test = "3.1"

[build-dependencies]
anyhow = "1.0"
indexmap = { version = "2.12", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
